<div class="row pricing">
  <div class="pricing-tab">
    <p class="text-center">Months 1-12</p>
    <p class="text-center">${{ pricingService.year1 }}</p>
  </div>
  <div class="pricing-tab">
    <p class="text-center">Months 13+</p>
    <p class="text-center">${{ pricingService.year2 }}</p>
  </div>
</div>

<div>
  {{ currentService.name }}
</div>

<button (click)=testButton()>Test button</button>

<div class="row" *ngIf="tempPackage">
  <p>Temp Package Price</p>
  {{ tempPackage.tv.base }}
</div>

<div class="row" *ngIf="currentService">
  <div *ngFor="let package of currentService.packages">
    <button (click)=selectPackage(package)>{{ package[0] }}</button>
  </div>
</div>

<div class="row" *ngIf="currentService">
  <div *ngFor="let discount of currentService.discounts">
    <button (click)=selectDiscount(discount)>{{ discount[0] }}</button>
  </div>
  <div *ngFor="let discount of currentService.discounts">
    <p>{{ discount[0] }}</p>
    <p>{{ discount[3] }}</p>
  </div>
</div>
