<div class="container">
  <div class="row pricing">
    <div class="pricing-tab">
      <p class="text-center">Months 1-12</p>
      <p class="text-center">${{ pricingService.currentPackage.year1Pricing }}</p>
    </div>
    <div class="pricing-tab">
      <p class="text-center">Months 13+</p>
      <p class="text-center">${{ pricingService.currentPackage.year2Pricing }}</p>
    </div>
  </div>
  
  <div *ngIf="currentService">
    {{ currentService.name }} {{ type }}
  </div>

  <div *ngIf="activeServiceType != 'tv'">
    <button (click)="bundleServices()" id="bundle">Bundle</button>
  </div>
  <div *ngIf="activeServiceType == 'tv'">
    <button (click)="spanishSelect()" id="spanish" [ngClass]="{'active': pricingService.spanishSelected}">Spanish</button>
  </div>
  
  <!-- <div class="row" *ngIf="tempPackage">
    <p>Temp Package Price</p>
    {{ tempPackage.tv.base }}
  </div> -->
  
  <div id="packages" class="row" *ngIf="currentService">
    <div *ngFor="let package of currentService.packages">
      <button (click)=selectPackage(package) id="{{ package[0] }}" class="packages">{{ package[0] }}</button>
    </div>
  </div>

  <div id="tv-selection" class="row">
    <div *ngFor="let tv of maxTV">
      <button (click)=selectNumberOfTvs(tv) id="tv{{ tv }}" class="tvs">{{ tv }}</button>
    </div>
  </div>
  
  <div id="discounts" class="row" *ngIf="currentService">
    <div *ngFor="let discount of currentService.discounts">
      <button (click)=selectDiscount(discount) id="{{ discount[0] }}" class="discounts">{{ discount[0] }}</button>
      <!-- <button (click)=selectDiscount(discount) [ngClass]="{'active': discount[3]==true}">{{ discount[0] }}</button> -->
    </div>
  </div>

    <div *ngIf="activeServiceType == 'tv' || activeServiceType == 'stream'" id="internet-selection" class="row">
      <div>
        <h4>Inlcude Internet</h4>
      </div>
      <div *ngFor="let package of pricingService.internetPackages.packages">
        <button (click)=selectInternet(package) id="{{ package[0] }}" class="internet">{{ package[0] }}</button>
      </div>
    </div>
  
  <button id="test" (click)=testButton()>Test button</button>

    </p>
  </div> -->
</div>
